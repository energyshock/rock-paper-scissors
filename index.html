<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Let's play some Rock Paper Scissors</h1>
    <div class="container">
        <div class="buttons">
          <button><img class="btns" id="rock" src="images/rock.png" alt="rock image"/></button>
          <button class="btns" id="paper"><img src="images/paper.png" alt="paper image"/></button>
          <button class="btns" id="scissors"><img src="images/scissors.png" alt="scissors image"/></button>
        </div>
        <div class="score">
          <div>
            <p id="player_score">Player Score:</p>
          </div>
          <div>
            <p id="comp_score">Computer Score:</p>
          </div>
        </div>
        <div class="output">
          <p id="output">Choose one item to start the game.</p>
        </div>
        <div class="resetDiv">
          <button class="reset">Reset</button>
        </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
