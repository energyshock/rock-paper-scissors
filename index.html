<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Let's play some Rock Paper Scissors</h1>

    <div class="container-1">
      <div class="box-1">
        <button class="btns" id="rock">
          <img src="images/rock.png" alt="rock image"/>
        </button>
      </div>
      <div class="box-2">
        <button class="btns" id="paper">
          <img src="images/paper.png" alt="paper image"/>
        </button>
      </div>
      <div class="box-3">
        <button class="btns" id="scissors">
          <img src="images/scissors.png" alt="scissors image"/>
        </button>
      </div>
    </div>

    <div class="container-2">
      <div class="box-4">
        <p id="player_score">Player Score:</p>
      </div>
      <div class="box-5">
        <p id="output">Choose one item to start the game.</p>
      </div>
      <div class="box-6">
        <p id="comp_score">Computer Score:</p>
      </div>
    </div>
    
    <div class="container-3">
      <div class="box-7">
        <button class="reset">Reset</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
